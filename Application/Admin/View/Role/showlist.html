<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>会员列表</title>
        <link href="__ADMIN__/css/mine.css" type="text/css" rel="stylesheet" />

    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：角色管理-》角色列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('add')}">【添加角色】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>名称</td>
                        <td>权限ids</td>
                        <td align="center">操作</td>
                    </tr>
                    <foreach name='info' item='v'>
                    <tr id="">
                        <td>{$v.role_id}</td>
                        <td><a href="#">{$v.role_name}</a></td>
                        <td>{$v.role_auth_ids}</td>
                        <td><a href="{:U('distribute')}?role_id={$v.role_id}" >分配权限</a></td>
                        <td><a href="" >修改</a></td>
                        <td>
                            <a href="">删除</a>
                        </td>
                    </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
    </body>
</html>
