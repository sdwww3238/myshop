<!DOCTYPE html>
<html>
<head>
    <title>添加商品</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ADMIN__/css/mine.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》添加商品分类</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('showlist')}">【返回】</a>
                </span>
            </span>
</div>
<div style="font-size: 13px;margin:10px 5px">
    <form action="{:U('add')}" method="post" enctype="multipart/form-data">
        <table border="1" width="100%" class="table_a" id="general-tab-tb">
            <tr>
                <td>分类名称</td>
                <td><input type="text" name="cat_name" /></td>
            </tr>
            <tr>
                <td>权限上级</td>
                <td>
                    <select name="cat_pid">
                        <option value='0'>-请选择-</option>
                        <foreach name='pinfo' item='v'>
                            <option value='{$v.cat_id}'>
                                {:str_repeat('***/',$v['cat_level'])}{$v.cat_name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td cospan="100"><input type="submit" value="添加" /></td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
